<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Juego Piedra Papel o Tijera</title>
</head>
<body>
    <h1>PIEDRA PAPEL O TIJERA</h1>
    <div>
        <!--<button type="button">que inicie el juego</button>-->
        <p>Comencemos el juego contra la maquina, deberas elegir dependiendo de las siguientes instrucciones:</p>
        <ol>
            <li><p>el numero 1 es para 🗿</p></li>
            <li><p>el numero 2 es para 🧻</p></li>
            <li><p>el numero 3 es para ✂️</p></li>
        </ol>
        <p>Que comience el juego</p>
    </div>
    <script>
        let jugador;
        //asignación de elecciones
        function eleccion(jugada){
            let resultado = "";
            if(jugada == 1){
                resultado = "piedra 🗿"
            }else if(jugada == 2){
                resultado = "Papel 🧻";
            }else if(jugada ==3){
                resultado = "Tijera ✂️";
            }else{
                resultado = "Game Over 💀";
            }
            return resultado;
        };
        //Elecciones de los jugaores
        function eleccionPC(min, max){
            return Math.floor(Math.random() * (max-min + 1)+ min)
        }
        jugador = prompt("toma tu eleccion");
        let PC = eleccionPC(1,3);
        //let PC = 1;
        alert("Tu elección fue "+ eleccion(jugador));
        alert("tu rival eligio "+ eleccion(PC));
        
        // Sección de validación del ganador
        if (jugador == PC) {
            alert("EMPATE");
        }else if (jugador == 1 && PC == 3 || jugador == 2 && PC == 1 || jugador == 3 && PC == 2) {
            alert("WINNER");
        }else{
            alert("PERDISTE")
        }
    </script>
</body>
</html>
